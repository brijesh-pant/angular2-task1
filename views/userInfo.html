<h2>User Information</h2>
<div *ngIf="user">
	<div class="row">
		<div class="col-sm-12">
			<div class="col-sm-2">
				<img [src]="user.imageUrl" class="img-rounded" width="150" height="150">
			</div>
			<div class="col-sm-10">
				<h2>{{user.name}}</h2>	
				<h3>{{user.email}}</h3>	
				<p>{{user.description}}</p>
				<button type="button" class="btn btn-info" (click)= "onEdit()">Edit Details</button>
			</div>
		</div>
	</div>
</div>
<br/>
<div *ngIf="editUser">
	<form class="form-horizontal" role="form">
		<div class="form-group">
	      <label class="control-label col-sm-2">Name:</label>
	      <div class="col-sm-10">          
	        <input type="text" [(ngModel)]="user.name" class="form-control" placeholder="Enter Name">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">Email:</label>
	      <div class="col-sm-10">
	        <input type="email" [(ngModel)]="user.email" class="form-control" placeholder="Enter email">
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2">Description:</label>
	      <div class="col-sm-10">          
	        <input type="text" [(ngModel)]="user.description" class="form-control" placeholder="Enter description">
	      </div>
	    </div>
	    
	    <div class="form-group">        
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-default">Update Details</button>
	      </div>
	    </div>
  </form>
</div>
